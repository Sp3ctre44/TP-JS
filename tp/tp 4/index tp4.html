<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Title</title>



    <style>

        .square {

            width: 100px;

            height: 100px;

            border: 1px solid #CCC;

            margin-right: 10px;

            float: left;

        }



        .selected {

            background-color: #CCCCCC;

            border: 1px solid #000;

        }

    </style>



</head>

<body>

    <!-- Vous devez attribuer la classe selected sur l'élément cliqué et la supprimer de tous les autre éléments -->



    <main>

        <div class="square"></div>

        <div class="square"></div>

        <div class="square"></div>

        <div class="square"></div>

    </main>



    <script>
        var squares = document.querySelectorAll('.square');

        squares.forEach(function(e) {
            e.addEventListener('click', function(e) {
                var select = document.getElementsByClassName('selected')
                console.log(select);
        })
        var div = document.getElementsByTagName('div').item(0);
        var elms = document.getElementsByClassName('square');
    
        div.removeChild(elms.item(0));
    
        var div = document.getElementsByTagName('div').item(0);
        div.removeChild(elms.item(0));
    })
    </script>

</body>

</html>
